<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock%}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/style.css') }}"> 
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap-5.3.0/css/bootstrap.css') }}">
</head>

<body >
    <main class="main-p-tabla">
        <div class="contenedor-p-tabla width63">
            <div class="encabezado-p-tabla">
                <div class="subContenedorIcono-p-tabla">
                    <div>
                        {% block svg %}{% endblock %}
                    </div>
                </div>
                {% block titleContent %}{% endblock %}
                <div class="subcontenedorGeneral-p-tabla ">
                        {% block ulContent %}{% endblock %}
                    <div class="subContenedorIconos-p-tabla" >
                        {%block iconsContent%}{%endblock%}
                        
                        <div class="cajaIconos-p-tabla">
                            <a href="{{url_for('bp_inicio.index')}}">
                                <svg xmlns="http://www.w3.org/2000/svg" width="26" height="26" fill="currentColor"
                                    class="bi bi-house-fill" viewBox="0 0 16 16">
                                    <path
                                        d="M8.707 1.5a1 1 0 0 0-1.414 0L.646 8.146a.5.5 0 0 0 .708.708L8 2.207l6.646 6.647a.5.5 0 0 0 .708-.708L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293L8.707 1.5Z" />
                                    <path d="m8 3.293 6 6V13.5a1.5 1.5 0 0 1-1.5 1.5h-9A1.5 1.5 0 0 1 2 13.5V9.293l6-6Z" />
                                </svg>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="lineaA"></div>
             {% block content %}{% endblock %}
            <div class="lineaAF"></div>
            <div id="tituloAbajo">
                <div id="iconoAbajo">
                    <img  src="/static/imagenes/logoQ1.png" alt="logo"  width="35px" height="35px">
                </div>
                <div id="tituloFooter-roles">
                    <h2>Farmacit</h2>
                </div>
            </div>
        </div>         
    </main>
    {% block finalContent%}{% endblock %}
</body>
</html>
