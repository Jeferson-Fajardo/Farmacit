<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marcas</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/style.css') }}"> 
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap-5.3.0/css/bootstrap.css') }}">
</head>

<body>
    <main id="mainVDF">
        <div id="divVG" class="subMain">
        
            <div id="tituloF"  class="gap4">
                <div id="cotenedorVDF">
                  <svg xmlns="http://www.w3.org/2000/svg" width="34" height="35" fill="currentColor" class="bi bi-journal-text" viewBox="0 0 16 16">
                    <path d="M5 10.5a.5.5 0 0 1 .5-.5h2a.5.5 0 0 1 0 1h-2a.5.5 0 0 1-.5-.5zm0-2a.5.5 0 0 1 .5-.5h5a.5.5 0 0 1 0 1h-5a.5.5 0 0 1-.5-.5zm0-2a.5.5 0 0 1 .5-.5h5a.5.5 0 0 1 0 1h-5a.5.5 0 0 1-.5-.5zm0-2a.5.5 0 0 1 .5-.5h5a.5.5 0 0 1 0 1h-5a.5.5 0 0 1-.5-.5z"/>
                    <path d="M3 0h10a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2v-1h1v1a1 1 0 0 0 1 1h10a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H3a1 1 0 0 0-1 1v1H1V2a2 2 0 0 1 2-2z"/>
                    <path d="M1 5v-.5a.5.5 0 0 1 1 0V5h.5a.5.5 0 0 1 0 1h-2a.5.5 0 0 1 0-1H1zm0 3v-.5a.5.5 0 0 1 1 0V8h.5a.5.5 0 0 1 0 1h-2a.5.5 0 0 1 0-1H1zm0 3v-.5a.5.5 0 0 1 1 0v.5h.5a.5.5 0 0 1 0 1h-2a.5.5 0 0 1 0-1H1z"/>
                  </svg>
                </div>
                <div id="contenedorH1">
                    <h1>Marcas</h1>
                </div>
                <div id="iconsAV" class="width72">
                    <div class="divMv">
                        <a href="{{url_for('bp_productos.index')}}">
                            <svg xmlns="http://www.w3.org/2000/svg" width="35" height="35" fill="currentColor" class="bi bi-arrow-left-short" viewBox="0 0 16 16">
                                <path fill-rule="evenodd" d="M12 8a.5.5 0 0 1-.5.5H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5a.5.5 0 0 1 .5.5z"/>
                            </svg>
                             
                        </a>
                    </div>
                    <div class="divMv">
                        <a href="{{url_for('bp_inicio.index')}}">
                            <svg xmlns="http://www.w3.org/2000/svg" width="26" height="26" fill="currentColor"
                                class="bi bi-house-fill" viewBox="0 0 16 16">
                                <path d="M8.707 1.5a1 1 0 0 0-1.414 0L.646 8.146a.5.5 0 0 0 .708.708L8 2.207l6.646 6.647a.5.5 0 0 0 .708-.708L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293L8.707 1.5Z" />
                                <path
                                    d="m8 3.293 6 6V13.5a1.5 1.5 0 0 1-1.5 1.5h-9A1.5 1.5 0 0 1 2 13.5V9.293l6-6Z" />
                            </svg>
                        </a>
                    </div>
                </div>
            </div>
            <div class="lineaA"></div>
            <div id="seccionGV" class="seccionGeneral">
                
                <!--arreglar el posicionamiento de la tabla o dejarlo asi o mirar otro diseno de tabla y mirar los espacios --> 
                <div class="seccionCV subSeccion">
                    <table border="1" class="table table-striped">
                        <thead>
                            
                            <tr class="encabezadoGris">
                                <th scope="col" style="padding-left: 60px">nombre Marca</th>
                                <th scope="col"></th>
                            </tr>
                            
                        </thead>
                            <tbody>
                               
                                {% for marcaProducto in marcasProductos:%}
                                <tr>
                                    <form  action="{{url_for('bp_marcas_productos.acciones')}}" method="post">
                                        <td class="align-middle text-right">
                                            <div class="row mb-2 justify-content-center">
                                                <div class="col-6">
                                                    <input type="hidden" name="fIdMarcaProducto" value="{{marcaProducto.idMarcaProducto}}">
                                                    <input type="text" name="fNombreMarca" style="margin-left: 15px;" value="{{marcaProducto.nombreMarca}}">
                                                </div>
                                                <div class="col-6">
                                                    <button type="submit" name="fAccion" value="Modificar" class="buttonEnviar2">Modificar</button>
                                                    <button type="submit" name="fAccion" value="Eliminar" class="buttonEnviar2">Eliminar</button>
                                                </div>
                                            </div>
                                        </td>
                                    </form>
                                </tr>
                                
                                {%endfor%}
                                    <tr>
                                    <form  action="{{url_for('bp_marcas_productos.acciones')}}" method="post">
                                            <td class="align-middle text-right">
                                                <div class="row mb-2 justify-content-center">
                                                    <div class="col-6">
                                                        <input type="hidden" name="fIdMarcaProducto" value="0">
                                                        <input type="text"  name="fNombreMarca"  style="margin-left: 15px;">
                                                    </div>
                                                    <div class="col-6">
                                                        <button type="submit" name="fAccion" value="Ingresar" class="buttonEnviar">Ingresar</button>
                                                        <button type="reset"  value="Limpiar" class="buttonEnviar">Limpiar</button>
                                                    </div>
                                                </div>
                                            </td>
                                        </form>
                                    </tr>
                            </tbody>
                        
                    </table>
                </div>
            </div>


            <div class="lineaAF"></div>
            <div id="tituloAbajo">
                <div id="iconoAbajo">
                    <img src="/static/imagenes/logoQ1.png" alt="logo" width="41px" height="41px">
                </div>
                <div id="tituloH">
                    <h2>Farmacit</h2>
                </div>
            </div>
        </div>


        {% with mensajes = get_flashed_messages(with_categories=true) %}
            {% for categoria, mensaje in mensajes %}
                {% if categoria == 'errorIntegridad' %}
                    <script>
                        window.setTimeout(function(){
                            alert("{{mensaje}}");
                        }, 500);//50mls
                    </script>
                {% endif %}
            {% endfor %}
        {% endwith %}

    </main>

    <style>
        .seccionGeneral{
            /* arreglar */
            height: 71vh!important;
        }

        .subSeccion{

            width: 80%;
            height: 65vh;

        }

        .subMain{
            /* arreglar */
            width: 45%!important;

        }
        #iconsH{

            height: 10vh;
            box-sizing: border-box;
            display: flex;
            align-items: end;
            justify-content: end;
            width: 79%;
            display: flex;
            gap: 10px ;

        }
        
       
       

    </style>
</body>

</html>
